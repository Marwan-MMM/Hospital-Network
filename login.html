<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Portal - Hospital Network</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Hospital Network</div>
    <nav class="nav-desktop">
      <a href="index.html">Home</a>
    </nav>
  </header>

  <!-- Patient Portal Login -->
  <section class="portal">
    <h2>Patient Portal Login</h2>
    <form class="portal-form">
      <label for="email">Email Address</label>
      <input type="email" id="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" required placeholder="Enter your password" />

      <button type="submit" class="cta">Login</button>
      <div class="form-message" aria-live="polite"></div>
    </form>
    <p class="portal-note">Access your appointments, records, and more securely.</p>
  </section>

  <footer class="footer">
    <p>Â© 2025 Hospital Network | All Rights Reserved</p>
  </footer>

  <script src="portal.js"></script>
</body>
</html>
